        }

            text-align: left;
            border-bottom: 1px solid #ddd;
        }

            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            user-select: none;

        }

        }

        }

        }

                text-align: right;
            }

            { posicion: 115, nombre: "PENALVA MORENO, MARIA JOSE", puntuacion: 29.458 },
            { posicion: 116, nombre: "SEBASTIAN PEREZ, ELENA", puntuacion: 29.371 },
            { posicion: 117, nombre: "LOPEZ GONZALEZ, SANDRA", puntuacion: 28.934 },
            { posicion: 118, nombre: "VERA GUERRERO, ELENA", puntuacion: 28.671 },
            { posicion: 119, nombre: "DAZA POZO, SONIA", puntuacion: 28.234 },
            { posicion: 120, nombre: "PEREZ SEGURA, GLORIA MARIA", puntuacion: 27.448 },
            { posicion: 121, nombre: "FRANGANILLO SUAREZ, AIDA", puntuacion: 27.273 },
            { posicion: 122, nombre: "LOPEZ RIÑON, MONICA MARIA", puntuacion: 27.185 },
            { posicion: 123, nombre: "IGLESIAS DEL BARRIO, ANA", puntuacion: 26.573 },
            { posicion: 124, nombre: "PEREZ CALLE, GUILLERMO", puntuacion: 26.573 },
            { posicion: 125, nombre: "LOPEZ-ANGLADA FERNANDEZ, LUCIA", puntuacion: 25.962 },
            { posicion: 126, nombre: "RIVAS POLLMAR, MARIA ISABEL", puntuacion: 25.874 },
            { posicion: 127, nombre: "RUIZ ZAMORANO, MAGDALENA CARMEN", puntuacion: 25.874 },
            { posicion: 128, nombre: "QUESADA SANCHEZ, MARINA", puntuacion: 25.262 },
            { posicion: 129, nombre: "ESPINOSA LARA, NATALIA", puntuacion: 24.738 },
            { posicion: 130, nombre: "CAÑAS DE DIOS, LETICIA E", puntuacion: 22.465 }
        ];
        
        // Variables globales
        let currentPage = 1;
        let entriesPerPage = 10;
        let filteredResults = [...resultados];
        let sortColumn = 'posicion';
        let sortDirection = 'asc';
        
        // Elementos DOM
        const tableBody = document.getElementById('tableBody');
        const paginationContainer = document.getElementById('pagination');
        const statsContainer = document.getElementById('stats');
        const searchInput = document.getElementById('searchInput');
        const puntuacionFilter = document.getElementById('puntuacionFilter');
        const entriesSelect = document.getElementById('entriesPerPage');
        const tableHeaders = document.querySelectorAll('.table-cell[data-sort]');
        const backToTopButton = document.getElementById('backToTop');
        
        // Detectar si es un dispositivo móvil
        const isMobile = window.innerWidth <= 768;
        
        // Inicializar la tabla
        function initTable() {
            // Eliminar mensaje de carga
            tableBody.innerHTML = '';
            
            // Configurar eventos
            searchInput.addEventListener('input', handleSearch);
            puntuacionFilter.addEventListener('change', handleFilter);
            entriesSelect.addEventListener('change', handleEntriesChange);
            
            // Configurar ordenación
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-sort');
                    handleSort(column);
                });
            });
            
            // Configurar botón de volver arriba
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Ajustar para móvil
            if (isMobile) {
                // Establecer un valor predeterminado más adecuado para móviles
                entriesSelect.value = "10";
                entriesPerPage = 10;
            }
            
            // Cargar datos iniciales
            applyFilters();
            renderTable();
            updatePagination();
            updateStats();
        }
        
        // Manejar búsqueda
        function handleSearch() {
            currentPage = 1;
            applyFilters();
            renderTable();
            updatePagination();
            updateStats();
        }
        
        // Manejar filtro de puntuación
        function handleFilter() {
            currentPage = 1;
            applyFilters();
            renderTable();
            updatePagination();
            updateStats();
        }
        
        // Manejar cambio en entradas por página
        function handleEntriesChange() {
            const value = entriesSelect.value;
            entriesPerPage = value === 'all' ? filteredResults.length : parseInt(value);
            currentPage = 1;
            renderTable();
            updatePagination();
        }
        
        // Manejar ordenación
        function handleSort(column) {
            // Si es la misma columna, invertir dirección
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            // Actualizar iconos de ordenación
            updateSortIcons();
            
            // Ordenar y renderizar
            applySort();
            renderTable();
        }
        
        // Actualizar iconos de ordenación
        function updateSortIcons() {
            tableHeaders.forEach(header => {
                const column = header.getAttribute('data-sort');
                const icon = header.querySelector('i');
                
                if (column === sortColumn) {
                    icon.className = sortDirection === 'asc' 
                        ? 'fas fa-sort-up' 
                        : 'fas fa-sort-down';
                } else {
                    icon.className = 'fas fa-sort';
                }
            });
        }
        
        // Aplicar filtros
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const puntuacionValue = puntuacionFilter.value;
            
            filteredResults = resultados.filter(result => {
                // Filtro de búsqueda
                const matchesSearch = searchTerm === '' || 
                    result.nombre.toLowerCase().includes(searchTerm);
                
                // Filtro de puntuación
                let matchesPuntuacion = true;
                if (puntuacionValue !== 'all') {
                    const minPuntuacion = parseFloat(puntuacionValue);
                    matchesPuntuacion = result.puntuacion >= minPuntuacion;
                }
                
                return matchesSearch && matchesPuntuacion;
            });
            
            applySort();
        }
        
        // Aplicar ordenación
        function applySort() {
            filteredResults.sort((a, b) => {
                let valueA = a[sortColumn];
                let valueB = b[sortColumn];
                
                // Convertir a números si es necesario
                if (sortColumn === 'posicion' || sortColumn === 'puntuacion') {
                    valueA = parseFloat(valueA);
                    valueB = parseFloat(valueB);
                }
                
                // Ordenar
                if (valueA < valueB) {
                    return sortDirection === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return sortDirection === 'asc' ? 1 : -1;
                }
                return 0;
            });
        }
        
        // Renderizar tabla
        function renderTable() {
            tableBody.innerHTML = '';
            
            if (filteredResults.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No se encontraron resultados';
                tableBody.appendChild(noResults);
                return;
            }
            
            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = Math.min(startIndex + entriesPerPage, filteredResults.length);
            const searchTerm = searchInput.value.toLowerCase();
            
            for (let i = startIndex; i < endIndex; i++) {
                const result = filteredResults[i];
                const row = document.createElement('div');
                row.className = 'table-row';
                
                // Celda de posición
                const posicionCell = document.createElement('div');
                posicionCell.className = 'table-cell position';
                posicionCell.textContent = result.posicion;
                row.appendChild(posicionCell);
                
                // Celda de nombre
                const nombreCell = document.createElement('div');
                nombreCell.className = 'table-cell name';
                
                // Truncar nombres largos en móvil y añadir funcionalidad para expandir
                let nombreText = result.nombre;
                if (window.innerWidth <= 600 && nombreText.length > 20) {
                    nombreCell.setAttribute('data-full-text', nombreText);
                    nombreText = nombreText.substring(0, 18) + '...';
                    nombreCell.setAttribute('data-expanded', 'false');
                    
                    // Añadir evento para expandir/contraer
                    nombreCell.addEventListener('click', function() {
                        const isExpanded = this.getAttribute('data-expanded') === 'true';
                        if (isExpanded) {
                            this.innerHTML = this.getAttribute('data-full-text').substring(0, 18) + '...';
                            if (searchTerm && this.getAttribute('data-full-text').toLowerCase().includes(searchTerm)) {
                                highlightSearchTerm(this, searchTerm);
                            }
                            this.setAttribute('data-expanded', 'false');
                        } else {
                            this.innerHTML = this.getAttribute('data-full-text');
                            if (searchTerm && this.getAttribute('data-full-text').toLowerCase().includes(searchTerm)) {
                                highlightSearchTerm(this, searchTerm);
                            }
                            this.setAttribute('data-expanded', 'true');
                        }
                    });
                }
                
                if (searchTerm && result.nombre.toLowerCase().includes(searchTerm)) {
                    nombreCell.innerHTML = nombreText;
                    highlightSearchTerm(nombreCell, searchTerm);
                } else {
                    nombreCell.textContent = nombreText;
                }
                
                row.appendChild(nombreCell);
                
                // Celda de puntuación
                const puntuacionCell = document.createElement('div');
                puntuacionCell.className = 'table-cell score';
                puntuacionCell.textContent = result.puntuacion.toFixed(3);
                row.appendChild(puntuacionCell);
                
                tableBody.appendChild(row);
            }
        }
        
        // Resaltar término de búsqueda
        function highlightSearchTerm(element, searchTerm) {
            const innerHTML = element.innerHTML;
            const index = innerHTML.toLowerCase().indexOf(searchTerm.toLowerCase());
            if (index >= 0) {
                const beforeMatch = innerHTML.substring(0, index);
                const match = innerHTML.substring(index, index + searchTerm.length);
                const afterMatch = innerHTML.substring(index + searchTerm.length);
                element.innerHTML = beforeMatch + '<span class="highlight">' + match + '</span>' + afterMatch;
            }
        }
        
        // Actualizar paginación
        function updatePagination() {
            paginationContainer.innerHTML = '';
            
            if (filteredResults.length <= entriesPerPage) {
                return;
            }
            
            const totalPages = Math.ceil(filteredResults.length / entriesPerPage);
            
            // Botón anterior
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    updatePagination();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Botones de página
            let maxVisiblePages = window.innerWidth <= 400 ? 3 : (window.innerWidth <= 768 ? 4 : 5);
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // Primera página
            if (startPage > 1) {
                const firstButton = document.createElement('button');
                firstButton.textContent = '1';
                firstButton.addEventListener('click', () => {
                    currentPage = 1;
                    renderTable();
                    updatePagination();
                });
                paginationContainer.appendChild(firstButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('button');
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationContainer.appendChild(ellipsis);
                }
            }
            
            // Páginas visibles
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                    updatePagination();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Última página
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('button');
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationContainer.appendChild(ellipsis);
                }
                
                const lastButton = document.createElement('button');
                lastButton.textContent = totalPages;
                lastButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderTable();
                    updatePagination();
                });
                paginationContainer.appendChild(lastButton);
            }
            
            // Botón siguiente
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    updatePagination();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Actualizar estadísticas
        function updateStats() {
            const startIndex = (currentPage - 1) * entriesPerPage + 1;
            const endIndex = Math.min(startIndex + entriesPerPage - 1, filteredResults.length);
            
            if (filteredResults.length === 0) {
                statsContainer.textContent = 'No se encontraron resultados';
                return;
            }
            
            // En móvil, mostrar estadísticas en varias líneas
            if (window.innerWidth <= 768) {
                statsContainer.innerHTML = `Mostrando ${startIndex} a ${endIndex}<br>de ${filteredResults.length} resultados`;
                
                if (filteredResults.length > 0) {
                    const maxPuntuacion = Math.max(...filteredResults.map(r => r.puntuacion));
                    const minPuntuacion = Math.min(...filteredResults.map(r => r.puntuacion));
                    const avgPuntuacion = filteredResults.reduce((sum, r) => sum + r.puntuacion, 0) / filteredResults.length;
                    
                    statsContainer.innerHTML += `<br>Máx: ${maxPuntuacion.toFixed(3)} | Mín: ${minPuntuacion.toFixed(3)}<br>Promedio: ${avgPuntuacion.toFixed(3)}`;
                }
            } else {
                statsContainer.textContent = `Mostrando ${startIndex} a ${endIndex} de ${filteredResults.length} resultados`;
                
                if (filteredResults.length > 0) {
                    const maxPuntuacion = Math.max(...filteredResults.map(r => r.puntuacion));
                    const minPuntuacion = Math.min(...filteredResults.map(r => r.puntuacion));
                    const avgPuntuacion = filteredResults.reduce((sum, r) => sum + r.puntuacion, 0) / filteredResults.length;
                    
                    statsContainer.textContent += ` | Puntuación máxima: ${maxPuntuacion.toFixed(3)} | Puntuación mínima: ${minPuntuacion.toFixed(3)} | Promedio: ${avgPuntuacion.toFixed(3)}`;
                }
            }
        }
        
        // Ajustar la interfaz cuando cambia el tamaño de la ventana
        window.addEventListener('resize', function() {
            // Actualizar la interfaz
            updatePagination();
            updateStats();
            
            // Volver a renderizar la tabla para aplicar truncamiento de texto
            renderTable();
        });
        
        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initTable);
        
        // Iniciar inmediatamente para evitar retrasos
        initTable();
    </script>
